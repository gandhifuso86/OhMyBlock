<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OhMyBlock!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#007aff">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<header>
    <div class="header-left">
        <button id="prevDay" class="nav-btn">‚Üê</button>
        <button id="toggle-layout" class="icon-btn" title="Cambia Vista">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
    </svg>
</button>
    </div>
    
    <div id="currentDateDisplay" class="date-title">Caricamento...</div>
    
    <div class="header-right">
        <button id="open-settings" class="icon-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 a2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
        <button id="nextDay" class="nav-btn">‚Üí</button>
    </div>
</header>

<main id="app-container" class="layout-stack">
    <section id="timeline"></section>
    
    <section id="dynamic-sections">
        <div class="section-box">
            <h3>Task</h3>
            <div class="rows-group" id="tasks-container"></div>
        </div>
        <div class="section-box" id="meals-section">
            <h3>Pasti</h3>
            <div class="rows-group" id="meals-container"></div>
        </div>
        <div class="section-box">
            <h3>Note</h3>
            <div class="rows-group">
                <textarea id="general-notes" placeholder="Note del giorno..."></textarea>
            </div>
        </div>
    </section>
</main>

<!-- Overlays -->
<div id="settings-overlay" class="hidden overlay-full">
    <div class="overlay-header">
        <button id="restore-settings" class="settings-action-btn">Ripristina</button>
        <h2 class="settings-title">Impostazioni</h2>
        <button id="exit-settings" class="settings-action-btn">Chiudi</button>
    </div>
    
    <div class="settings-content">
        <!-- Gruppo Orari -->
        <div class="setting-group">
            <h3>üïí Orari Giornata</h3>
            <label>Inizio: <input type="number" id="cfg-start" min="0" max="24"></label>
            <label>Fine: <input type="number" id="cfg-end" min="0" max="24"></label>
            <label>Intervallo: 
                <select id="cfg-step">
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="60">1 ora</option>
                </select>
            </label>
        </div>

        <!-- Gruppo Estetica -->
        <div class="setting-group">
            <h3>üé® Estetica & Tema</h3>
            <label>Colore Principale: <input type="color" id="cfg-color"></label>
            <label>Font: 
                <select id="cfg-font">
                    <option value="system-ui">Sistema</option>
                    <option value="'Inter', sans-serif">Moderno</option>
                    <option value="'Roboto Mono', monospace">Mono</option>
                </select>
            </label>
            <label>Layout: 
                <select id="cfg-layout">
                    <option value="layout-stack">Verticale</option>
                    <option value="layout-side">Orizzontale</option>
                </select>
            </label>
            <label>Tema: 
    <select id="cfg-theme">
        <option value="light">Chiaro</option>
        <option value="dark">Scuro</option>
        <option value="auto">Automatico</option>
    </select>
</label>
        </div>

        <!-- Gruppo Visualizzazione -->
        <div class="setting-group">
            <h3>üì± Visualizzazione</h3>
            <label>Mostra Task: <select><option>S√¨</option><option>No</option></select></label>
            <label>Mostra Pasti: <select><option>S√¨</option><option>No</option></select></label>
        </div>
    </div>
</div>

<div id="calendar-overlay" class="hidden overlay-full">
    <div class="overlay-header">
        <button id="cal-back-btn">‚Üê</button>
        <h2 id="calendar-title">2026</h2>
        <button id="close-calendar">Chiudi</button>
    </div>
    <div id="calendar-content"></div>
</div>

<div id="quick-add-overlay" class="hidden overlay-full">
    <div class="overlay-header">
        <button id="close-quick-add" class="settings-action-btn btn-light-cancel">Annulla</button>
        <div class="title-container"><h2 class="date-title-alt">Nuovo Evento</h2></div>
        <button id="save-quick-event" class="settings-action-btn btn-light-save">Salva</button>
    </div>
    <div class="settings-content">
        <div class="setting-group">
            <h3 id="quick-add-date-label">Giorno Selezionato</h3>
            <label id="time-picker-trigger">
    Ora: 
    <input type="time" id="event-time-input">
</label>
<!-- La sezione wheel-picker-container pu√≤ essere rimossa o rimarr√† nascosta dal CSS -->
                <div class="wheel-wrapper">
                    <div class="wheel-column" id="wheel-hours"></div>
                    <div class="wheel-separator">:</div>
                    <div class="wheel-column" id="wheel-minutes"></div>
                    <div class="wheel-selection-indicator"></div>
                </div>
            </div>
            <textarea id="quick-text" placeholder="Cosa devi fare?" class="modern-textarea"></textarea>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>
<link rel="manifest" href="/manifest.json">

<script src="script.js"></script>

</body>
</html>
